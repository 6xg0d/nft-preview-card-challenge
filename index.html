<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--author and description-->
    <meta name="author" content="6xg0d">
    <meta name="description" content="Newbie challenge from Frontend Mentor">
    <!--favicon-->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <!--linking stylesheet-->
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="card">
      <section class="card-header">
        <img src="images/image-equilibrium.jpg" alt="nft-image">
        <div class="overlay">
          <img src="images/icon-view.svg">
        </div>
      </section>
      <section class="card-content-body">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <section class="price-time-section">
          <div class="price-time-divider">
            <img src="images/icon-ethereum.svg" alt="ethereum-icon">
            <p class="nft-price">0.041 ETH</p>
          </div>
          <div class="price-time-divider">
            <img src="images/icon-clock.svg" alt="clock-icon">
            <p class="time-left">3 days left</p>
          </div>    
        </section>
      </section>
      <hr>
      <section class="card-footer">
        <img src="images/image-avatar.png" alt="avatar-img">
        <p><span>Creation of</span> <a href="#">Jules Wyvern</a></p>
      </section>
    </main>
  </body>
</html>
